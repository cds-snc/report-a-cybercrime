bases:
  - ../../base
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
patchesStrategicMerge:
  - arango-claim.yaml
  - traefik-ingress-controller-deployment.yaml
  - traefik-ingress-controller-service.yaml
  - minio-deployment.yaml
images:
- name: acrrcmpcybercrime.azurecr.io/frontend
  newName: cybercrime-frontend
- name: acrrcmpcybercrime.azurecr.io/api
  newName: cybercrime-api
- name: traefik
  newTag: "1.7"
secretGenerator:
- envs:
  - .env.arangodb
  name: arango-secrets
  namespace: cybercrime-api
- envs:
  - .env.api
  name: cybercrime-api-secrets
  namespace: cybercrime-api
- envs:
  - .env.minio
  name: minio-secrets
  namespace: cybercrime-api
