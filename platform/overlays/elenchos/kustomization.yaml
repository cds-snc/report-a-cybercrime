bases:
  - ../../base
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
patchesStrategicMerge:
  - arango-claim.yaml
  - traefik-ingress-controller-deployment.yaml
  - traefik-ingress-controller-service.yaml
  - cybercrime-frontend-deployment.yaml
  - minio-deployment.yaml
images:
  - name: cybercrime-frontend
    newName: gcr.io/report-a-cybercrime-alpha/frontend-dev
  - name: cybercrime-api
    newName: gcr.io/report-a-cybercrime-alpha/api-dev
  - name: gcr.io/report-a-cybercrime-alpha/frontend
  - name: gcr.io/report-a-cybercrime-alpha/api
resources:
  - arango-secrets.yaml
  - cybercrime-api-secrets.yaml
  - minio-secrets.yaml
  - elenchos-secret.yaml
