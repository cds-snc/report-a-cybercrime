type DailyTotal {
  date: String
  total: Int
}

type identifierFlaggingsSummary {
  identifier: String
  summary: [DailyTotal]
}

type Mutation {
  """Flag an identifier"""
  flagIdentifier(
    """the suspects identifier (phone no, url or email)"""
    identifier: String
  ): identifierFlaggingsSummary
}

type Query {
  """Stats about report collection"""
  stats: Stats
}

type Report {
  whatHappened: String
  whatWasInvolved: String
  whatWasInvolvedOther: String
  howWereYouAffected: String
}

type Stats {
  """The total number of reports submitted."""
  reportCount: Int

  """Daily totals for the identifier specified"""
  identifierFlaggingsWithin(
    """the suspects identifier"""
    identifier: String
  ): identifierFlaggingsSummary

  """report stuff"""
  saveReport(
    """What happened"""
    whatHappened: String

    """What was involved"""
    whatWasInvolved: String

    """Free text field for what was involved"""
    whatWasInvolvedOther: String

    """How were you affected"""
    howWereYouAffected: String
  ): Report
}

