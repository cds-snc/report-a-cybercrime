steps:
  - name: node:11-alpine
    id: ci
    dir: frontend
    entrypoint: npm
    args: ['ci']

  - name: node:11-alpine
    id: compile-languages
    dir: frontend
    entrypoint: npm
    args: ['run', 'compile']

  - name: node:11-alpine
    id: test
    dir: frontend
    entrypoint: npm
    args: ['test']

  - name: node:11-alpine
    id: lint
    dir: frontend
    entrypoint: npm
    args: ['run', 'lint']

  - name: node:11-alpine
    id: translations
    dir: frontend
    entrypoint: npm
    args: ['run', 'check-translations']

  - name: 'gcr.io/cloud-builders/docker'
    dir: 'frontend'
    args:
      [
        'build',
        '-t',
        'gcr.io/$PROJECT_ID/frontend:$BRANCH_NAME-$SHORT_SHA',
        '-t',
        'gcr.io/$PROJECT_ID/frontend:latest',
        '-f',
        'Dockerfile',
        '.',
      ]
images:
  - 'gcr.io/$PROJECT_ID/frontend:$BRANCH_NAME-$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/frontend:latest'
